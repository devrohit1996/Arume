          <input class="temporary_form_pass" type="password" name="password" value="" placeholder="4文字以上の半角英数字で入力してください" pattern="[a-zA-Z0-9]+" inputmode="verbatim"  title="パスワードは4文字以上の半角英数字で入力してください。" required>
          <p class="temporary_reg_consent">下の会員登録ボタンを押すことで、<br>

        </p>
        <button onclick="location.href='send_authenticated_temporary.html'" class="temporary_submit" type="button" name="button">無料会員登録</button>
